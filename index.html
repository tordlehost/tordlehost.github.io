<body>
  <div class="header">
    <a href="#default" class="logo">Tordle</a>
    <div class="header-right">
      <button onclick="reset()">Play Again</button>
      <button id="about" onclick="about()">About</button>
      <script>
      function about() {
        toastr.options.closeButton = true;
        toastr.options.tapToDismiss= false;
        toastr.info("Tordle challenges you to find the animal in the picture.</br></br>After each guess, letters in the correct position will be green,</br>letters in the word but in the wrong position will be yellow, </br> and letters not in the word will be gray. </br></br> You have six guesses, good luck!")
      }
        function reset() {
          window.location.reload();
        }
      </script>
    </div>
  </div>
    <h1> Tordle </h1>

    <div id="image">
      <p>What animal is this?</p>
      <script>
        var img = document.createElement("img");
        var files = ["1.jpg","2.png","3.jpg","4.jpg","5.jpg","6.webp","7.jpg","8.webp","9.jpg","10.jpg"]
        /* now files is an Array of the name of the files in the folder and you can pick a random name inside of that array */
        let chosenFile = "./images/" + (files[Math.floor(Math.random() * files.length)])
        console.log(chosenFile)
        img.src = chosenFile;
        img.style.position = "relative";
        img.style.left = "45%";
        img.style.right = "45%";
        var div = document.getElementById("image");
        div.appendChild(img);
      </script>
    </div>

    <div id="game-board">

    </div>
